task onlyifTask {
    doLast {
        println 'only if'
    }

    onlyIf {
        buildType == 'buildOnlyIf'
    }
}

// onlyifTask.onlyIf {
//     buildType == 'buildOnlyIf'
// } 위 task 내부에서 정의한 onlyIf와 동일


task shouldRunTaskBefore {
    doLast {
        println 'before'
    }
}

task shouldRunTaskAfter {
    doLast {
        println 'after'
    }

    shouldRunAfter shouldRunTaskBefore
} // shouldRunTaskBefore와 shouldRunTaskAfter가 실행 Task에 존재하면 선후관계에 따라 실행

